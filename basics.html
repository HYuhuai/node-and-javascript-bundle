<!DOCTYPE html>
<!-- Comment in HTML VScode short: shift + Alt + A
    The order where you put the JS is important.
    Either the head, or the body.
    Wherever in the body you put, it changes something on the screen
    <script> Javascript goes in this tag </script>
    
    Can also use this syntax to access js code from another js file:
    <script> src = another-js-file.js </script>

-->
