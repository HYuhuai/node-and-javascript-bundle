<!DOCTYPE html>

    <head>
        <title>My Test Webpage</title>
    </head>
    <body>

        <br/>
        <center>
            <h1 id ="demo">FizzBuzz!!</h1>
        </center>

        <script>

            var i = 1;

            while (i <= 100){
                
                if (i % 3 == 0 && i % 5 == 0){
                    document.write(i + ". FizzBuzz!<br>");
                } else if (i % 3 == 0) {
                    document.write(i + ". Fizz!<br>");
                } else if (i % 5 == 0) {
                    document.write(i + ". Buzz!<br>");
                }else {
                    document.write(i + "<br>");
                }
                i++

            }
                


        </script>



    </body>
</html>
